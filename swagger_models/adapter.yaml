swagger: '2.0'
info:
  description: |
    ENMS Adapter RESTful interface.
  version: 0.2.8
  title: Adapter API
basePath: /
schemes:
  - http
  - https
paths:
  /nes:
    get:
      tags:
        - adpNes
      summary: Get NEs
      description: get NEs from NMS
      produces:
        - application/json
      operationId: getNes  
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Ne'
    post:
      tags:
        - adpNes
      summary: Add NEs
      description: Add a new NE to NMS System
      produces:
        - application/json
      consumes:
        - application/json
      operationId: addNe
      parameters:
        - name: body
          in: body
          description: NE object that needs to be added
          required: true
          schema:
            $ref: '#/definitions/Ne'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Ne'
        '405':
          description: Invalid input
    put:
      tags:
        - adpNes
      summary: Update NE
      description: 'Update an existing NE. (Jersey doesn''t support Patch,so have to use PUT)'
      produces:
        - application/json
      consumes:
        - application/json
      operationId: updateNe
      parameters:
        - in: body
          name: body
          description: NE object that needs to be updated
          required: false
          schema:
            $ref: '#/definitions/Ne'
      responses:
        '200':
          description: OK
        '400':
          description: Invalid ID supplied
        '404':
          description: NE not found
        '405':
          description: Validation exception
  '/nes/{neid}':
    get:
      tags:
        - adpNes
      summary: Find NE by ID
      description: Returns an NE as per the ID
      produces:
        - application/json
      operationId: getNeById
      parameters:
        - in: path
          name: neid
          description: ID of NE that needs to be fetched
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Ne'
        '400':
          description: Invalid ID supplied
        '404':
          description: NE not found
    delete:
      tags:
        - adpNes
      summary: Delete NE
      description: This can only be done by the logged in user.
      produces:
        - application/json
      operationId: deleteNe
      parameters:
        - in: path
          name: neid
          description: The NE's ID that needs to be deleted
          required: true
          type: string
      responses:
        '200':
          description: OK
        '400':
          description: Invalid ID supplied
        '404':
          description: NE not found
  '/nes/type/{netype}':
    get:
      tags:
        - adpNes
      summary: Query NEs by type
      description: get NEs from NMS
      produces:
        - application/json
      operationId: findNesByType
      parameters:
        - name: netype
          in: path
          type: string
          required: true
          description: NE type to query
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Ne'
        '400':
          description: Invalid ID supplied
        '404':
          description: NE not found
  '/nes/version/{neversion}':
    get:
      tags:
        - adpNes
      summary: Query NEs by version
      description: get NEs from NMS
      produces:
        - application/json
      operationId: findNesByVersion
      parameters:
        - name: neversion
          in: path
          type: string
          required: true
          description: NE version to query
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Ne'
        '400':
          description: Invalid ID supplied
        '404':
          description: NE not found
  '/nes/type/{netype}/version/{neversion}':
    get:
      tags:
        - adpNes
      summary: Query NEs by type & version
      description: get NEs from NMS
      produces:
        - application/json
      operationId: findNeByTypeVersion
      parameters:
        - name: netype
          in: path
          type: string
          required: true
          description: NE type to query
        - name: neversion
          in: path
          type: string
          required: true
          description: NE version to query
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Ne'
        '400':
          description: Invalid ID supplied
        '404':
          description: NE not found
  /tps:
    get:
      tags:
        - adpTps
      summary: Get ports
      description: Get the ports with queries
      produces:
        - application/json
      operationId: getTps
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Tp'
    post:
      tags:
        - adpTps
      summary: Add TPs
      description: Store new TPs to Database
      produces:
        - application/json
      consumes:
        - application/json
      operationId: addTps
      parameters:
        - name: body
          in: body
          description: TP objects that needs to be added
          required: true
          schema:
            type: array
            items:
              $ref: '#/definitions/Tp'
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Tp'
        '405':
          description: Invalid input
    put:
      tags:
        - adpTps
      summary: Update TP
      description: 'Update an existing TP. (Jersey doesn''t support Patch,so have to use PUT)'
      produces:
        - application/json
      consumes:
        - application/json
      operationId: updateTp
      parameters:
        - in: body
          name: body
          description: TP object that needs to be updated
          required: false
          schema:
            $ref: '#/definitions/Tp'
      responses:
        '200':
          description: OK
        '400':
          description: Invalid ID supplied
        '404':
          description: TP not found
        '405':
          description: Validation exception
  '/tps/{tpid}':
    get:
      tags:
        - adpTps
      summary: Find TP by tpid
      description: Returns a TP as per the tpid
      produces:
        - application/json
      operationId: getTpById
      parameters:
        - in: path
          name: tpid
          description: ID of TP that needs to be fetched
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Tp'
        '400':
          description: Invalid tpid supplied
        '404':
          description: TP not found
  '/tps/{tpid}/children':
    get:
      tags:
        - adpTps
      summary: Find Children TPs by tpid
      description: Returns Children TPs of tpid
      produces:
        - application/json
      operationId: getChildrenTps
      parameters:
        - in: path
          name: tpid
          description: ID of TP that needs to be fetched
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Tp'
        '400':
          description: Invalid tpid supplied
        '404':
          description: Children TP not found
  '/tps/type/{tptype}':
    get:
      tags:
        - adpTps
      summary: Get ports
      description: Get the ports with queries
      produces:
        - application/json
      operationId: getTpsByType
      parameters:
        - name: tptype
          in: path
          required: true
          description: the TP type to query
          type: string
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Tp'
        '400':
          description: Invalid tpid supplied
        '404':
          description: TP not found
  '/tps/ne/{neid}':
    get:
      tags:
        - adpTps
      summary: Find TP by neid
      description: Returns a TP as per the neid
      produces:
        - application/json
      operationId: getTpsByNeId
      parameters:
        - in: path
          name: neid
          description: NEID of TP that needs to be fetched
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Tp'
        '400':
          description: Invalid NE ID supplied
        '404':
          description: TP not found
  '/tps/ne/{neid}/tp/{tpid}':
    get:
      tags:
        - adpTps
      summary: Find CTPs by NE & PTP
      description: Returns CTPs as per the PTPID
      produces:
        - application/json
      operationId: getCtpsByTpId
      parameters:
        - in: path
          name: neid
          description: NEID of TP that needs to be fetched
          required: true
          type: string
        - in: path
          name: tpid
          description: TP Id
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Tp'
        '400':
          description: Invalid Layer Rate supplied
        '404':
          description: TP not found
  '/tps/ne/{neid}/layer_rate/{layerrate}':
    get:
      tags:
        - adpTps
      summary: Find TPs by layerrate
      description: Returns TPs as per the layerrate
      produces:
        - application/json
      operationId: getTpsByLayerRate
      parameters:
        - in: path
          name: neid
          description: NEID of TP that needs to be fetched
          required: true
          type: string
        - in: path
          name: layerrate
          description: Layer Rate of TPs
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Tp'
        '400':
          description: Invalid Layer Rate supplied
        '404':
          description: TP not found
  '/equipments/{eqid}':
    get:
      tags:
        - adpEquipments
      summary: Find equipments by equipmentid
      description: Returns an equipment as per the eqid
      produces:
        - application/json
      operationId: getEquipmentById
      parameters:
        - in: path
          name: eqid
          description: ID of Equipment that needs to be fetched
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Equipment'
        '400':
          description: Invalid Equipment ID supplied
        '404':
          description: Equipment not found
  '/equipments/ne/{neid}':
    get:
      tags:
        - adpEquipments
      summary: Find equipments that belong to NE with neid
      description: Returns equipments as per the neid
      produces:
        - application/json
      operationId: getEquipmentsByNeId
      parameters:
        - in: path
          name: neid
          description: Equipments of NE that need to be fetched
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Equipment'
        '400':
          description: Invalid NE ID supplied
        '404':
          description: Equipment not found
  /connections:
    get:
      tags:
        - adpConnections
      summary: Get connections
      description: get connections from NMS
      produces:
        - application/json
      operationId: getConnections
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Connection'
    post:
      tags:
        - adpConnections
      summary: Add Connection
      description: Add a new Connection to NMS System
      produces:
        - application/json
      consumes:
        - application/json
      operationId: addConnection
      parameters:
        - name: body
          in: body
          description: Connection object that needs to be added
          required: true
          schema:
            $ref: '#/definitions/Connection'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Connection'
        '405':
          description: Invalid input
  '/connections/{connectionid}':
    get:
      tags:
        - adpConnections
      summary: Get Connection
      description: Returns Connections as per the connectionid
      produces:
        - application/json
      operationId: getConnectionById
      parameters:
        - in: path
          name: connectionid
          description: Connection that need to be fetched
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Connection'
        '400':
          description: Invalid connection ID supplied
        '404':
          description: CONNECTION not found
          
  '/connections/layer_rate/{layerrate}':
    get:
      tags:
        - adpConnections
      summary: Get Connections
      description: Returns Connections as per the layer rate
      produces:
        - application/json
      operationId: getConnectionsByLayerRate
      parameters:
        - in: path
          name: layerrate
          description: Connection layerrate that need to be fetched
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Connection'
        '400':
          description: Invalid connection ID supplied
        '404':
          description: CONNECTION not found
  '/connections/userlabel/{userlabel}':
    get:
      tags:
        - adpConnections
      summary: Get connections
      description: get connections from NMS
      produces:
        - application/json
      operationId: getConnectionByUserLabel
      parameters:
        - name: userlabel
          in: path
          type: string
          required: true
          description: userlabel of connection to query
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Connection'
        '404':
          description: CONNECTION not found
  '/connections/type/{connectiontype}':
    get:
      tags:
        - adpConnections
      summary: Get connections
      description: get connections from NMS
      produces:
        - application/json
      operationId: getConnectionsByType
      parameters:
        - name: connectiontype
          in: path
          type: string
          required: true
          description: connection type to query
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Connection'
        '404':
          description: CONNECTION not found
  /routes:
    get:
      tags:
        - adpRoutes
      summary: Get routes
      description: get all routes
      produces:
        - application/json
      operationId: getAllRoutes
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Route'
        '404':
          description: No route found
  '/routes/anode/{anodeid}/znode/{znodeid}':
    get:
      tags:
        - adpRoutes
      summary: Get routes
      description: get all routes from a to z
      produces:
        - application/json
      operationId: getRoutesAtoZ
      parameters:
        - name: anodeid
          in: path
          type: string
          required: true
          description: the start point of the routes
        - name: znodeid
          in: path
          type: string
          required: true
          description: the end point of the routes
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Route'
        '404':
          description: No route found

  /xcs:
    post:
      tags:
        - adpXcs
      summary: Create XCs
      description: create XC
      produces:
        - application/json
      consumes:
        - application/json
      operationId: createXc
      parameters:
        - name: body
          in: body
          description: XC object that needs to be created
          required: true
          schema:
            $ref: '#/definitions/Xc'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Xc'
        '405':
          description: Invalid input
  /xcs/{xcid}:
    get:
      tags:
        - adpXcs
      summary: Find XC by ID
      description: Returns an XC as per the ID
      produces:
        - application/json
      operationId: getXcById
      parameters:
        - in: path
          name: xcid
          description: ID of XC that needs to be fetched
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Xc'
        '400':
          description: Invalid ID supplied
        '404':
          description: XC not found
    delete:
      tags:
        - adpXcs
      summary: Delete XC
      description: This can only be done by the logged in user.
      produces:
        - application/json
      operationId: deleteXc
      parameters:
        - in: path
          name: xcid
          description: The XC ID that needs to be deleted
          required: true
          type: string
      responses:
        '200':
          description: OK
        '400':
          description: Invalid ID supplied
        '404':
          description: XC not found
  /xcs/ne/{neid}:
    get:
      tags:
        - adpXcs
      summary: Find XC by ID
      description: Returns an XC as per the ID
      produces:
        - application/json
      operationId: getXcsByNeId
      parameters:
        - in: path
          name: neid
          description: ID of NE that needs to be fetched
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Xc'
        '400':
          description: Invalid ID supplied
        '404':
          description: XC not found
    delete:
      tags:
        - adpXcs
      summary: Delete XC
      description: This can only be done by the logged in user.
      produces:
        - application/json
      operationId: deleteXcsByNeId
      parameters:
        - in: path
          name: neid
          description: The XC ID that needs to be deleted
          required: true
          type: string
      responses:
        '200':
          description: OK
        '400':
          description: Invalid ID supplied
        '404':
          description: XC not found
          
  '/xcs/tpid/{tpid}':
    get:
      tags:
        - adpXcs
      summary: Query XCs of TP
      description: get XCs under TP
      produces:
        - application/json
      operationId: findXcs
      parameters:
        - name: tpid
          in: path
          type: string
          required: true
          description: TP ID to query
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Xc'
        '400':
          description: Invalid ID supplied
        '404':
          description: XC not found

  /terminations/{ctpid}:
    get:
      tags:
        - adpTps
      summary: Terminate CTP
      description: Terminate CTP to sub-CTPs, currently only support 2M
      produces:
        - application/json
      operationId: terminateCtp
      parameters:
        - name: ctpid
          in: path
          type: string
          required: true
          description: CTP ID to terminate
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Tp'
        304:
          description: CTP terminate failed.
        '400':
          description: Invalid CTP ID supplied
        '404':
          description: CTP not found

  /statistics/supported_ne_types:
    get:
      tags:
        - adpStatistics
      summary: NE statistics
      description: Get supported NE types
      produces:
        - application/json
      operationId: getSupportedNeTypes
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/NeStatistics'
        '404':
          description: No statistics found.
  /statistics/nes:
    get:
      tags:
        - adpStatistics
      summary: NE number
      description: Get NE numbers as per NE Type
      produces:
        - application/json
      operationId: getNeNumbersPerType
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/NeStatistics'
        '404':
          description: No statistics found.
          
  /enms/assignments:
    get:
      tags:
        - adpSystem
      summary: NEs on the Adapter
      description: get the NEs hosted by the Adapter.
      produces:
        - application/json
      operationId: getNeAssignment
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/NeAssignment'
        '404':
          description: No NE assigned to the Adapter
    post:
      tags:
        - adpSystem
      summary: NE assignment
      description: Assign NE to Adapter
      produces:
        - application/json
      consumes:
        - application/json
      operationId: assignNes
      parameters:
        - name: body
          in: body
          description: the NEs to assign to the Adapter
          required: true
          schema:
            $ref: '#/definitions/NeAssignment'
      responses:
        '200':
          description: OK
        '405':
          description: Invalid input
    delete:
      tags:
        - adpSystem
      summary: Detach the NE from this Adapter
      description: Un-allocate NE from Adapter
      produces:
        - application/json
      consumes:
        - application/json
      operationId: unAssignNe
      parameters:
        - name: body
          in: body
          description: The NE to be unallocated from the Adapter
          required: true
          schema:
            $ref: '#/definitions/Ne'
      responses:
        '200':
          description: OK
        '405':
          description: Invalid input
          
  /enms/statuses/heartbeats:
    get:
      tags:
        - adpSystem
      summary: Heart Beat
      description: ENMS heart beat, to check the system health status
      produces:
        - application/json
      operationId: checkHeartbeat
      responses:
        '200':
          description: OK

          
definitions:
  RefTp:
    type: object
    description: TP Reference, just store partial TP information.
    properties:
      id:
        type: string
        example: 10000
      neId:
        type: string
        example: NE001
        
  Tp:
    type: object
    properties:
      id:
        type: string
        example: NE001
      aid:
        type: string
        example: 10000
      neId:
        type: string
        example: 10000
      parentTpId:
        description: The parent TP id for CTP case.
        type: string
      userLabel:
        type: string
        example: NE001/Port1
      nativeName:
        type: string
      layerRate:
        type: string
        example: SDH155M
      tpType:
        type: string
        example: etc/sdh/wdm/stm16etc.
      usedByConnection:
        type: string
        default: "free"
        description: |
          Connection id that using the TP
          'free' - TP not used; 
          'xc' - TP occupied by XC, but this XC not belongs to connection
          >0 - real connection ID
      reservedBy:
        type: string
        description: |
          Before creating XC for CTP, reserve it first in DB by Controller, to avoid
          contention from other tasks. Use taskid or other info.
          When deleting an XC, need to clear this attribute.
      tpgMembers:
        type: array
        items:
          type: string
      comment:
        type: string

  Connection:
    type: object
    properties:
      id:
        type: string
        example: c12345
      userLabel:
        type: string
      nativeName:
        type: string
      layerRate:
        type: string
        example: STM16
      atps:
        type: array
        description: the list of TP IDs
        items:
#          type: string
          $ref: '#/definitions/RefTp'
      ztps:
        type: array
        description: the list of TP IDs
        items:
#          type: string
          $ref: '#/definitions/RefTp'
      connectionType:
        type: string
        example: P2P/Tree/Lan/Ring/group
        description: 'the type of the connection, ''group'' means it the connection group'
      groupMembers:
        type: array
        description: the list of Connection IDs
        items:
          type: string
#          $ref: '#/definitions/CONNECTION'
      serverConnections:
        type: array
        description: the list of Server connection IDs
        items:
          type: string
#          $ref: '#/definitions/CONNECTION'
      xcs:
        type: array
        description: the list of XC IDs
        items:
          type: string
#          $ref: '#/definitions/XC'
      direction:
        type: string
        example: bidirectional/unidirectional
      definitionTime:
        type: string
        example: '2016-07-11T12:01:02.000Z'
  User:
    type: object
    properties:
      id:
        type: integer
        format: int64
      username:
        type: string
      firstName:
        type: string
      lastName:
        type: string
      email:
        type: string
      password:
        type: string
      phone:
        type: string
      userStatus:
        type: integer
        format: int32
        description: User Status
  Ne:
    type: object
    required:
      - userLabel
      - neType
    properties:
      id:
